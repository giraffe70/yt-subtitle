<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!--viewport（檢視區）：瀏覽網頁時瀏覽器顯示畫面內容的區域。-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Youtube字幕下載</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="../static/css/style.css" type="text/css" media="all"> -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css"/>
  <link href="{{ url_for('static', filename='css/coming-soon.min.css') }}" rel="stylesheet" type="text/css"/>
</head>
<body>
  <!-- <div id="wrap"> -->
    <div class="container-fluid padding-tb">
      <div class="container-fluid row">
        <div class="col-8">
          <font color="red"><h1>字幕下載成功!!!</h1></font></br>
        </div>
        <div class="col-4">
          <a class="btn btn-secondary btn-sm float-right" href="{{ url_for('go_home') }}"><h3>回首頁</h3></a>
        </div>
        <div class="col-12">
          <h5 class="mb-3">【影片標題】：{{title}}</h5>
          <h5 class="mb-3">【影片網址】：{{web_url}}</h5>
          <h5 class="mb-3">【字幕語言】：{{cc_type}}</h5>
          <h5 class="mb-3">【字幕】：</h5>
          <h5 class="mb-3">{{subtitle_all}}</h5>
        </div>
      </div>
    </div>
  <!-- </div> -->
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

</body>
</html>
